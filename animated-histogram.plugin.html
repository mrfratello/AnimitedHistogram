<!DOCTYPE html>
<html>
<head>
    <title>Аниминорванная гистограмма: создание плагина</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="js/jquery.1.7.2.js"></script>
    <script type="text/javascript" src="js/anim-hist.plugin.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            var data = {};
            for (var i = 0; i < 10; i++){
                if ( i % 3 == 0 ){
                    data[i] = 1000;
                } else if ( i % 2 == 0 ){
                    data[i] = 500;
                } else {
                    data[i] = 100;
                }

            }
            $('#histogram_box').animHist({
                during: 1000,
                data: {
                    '1998': 12,
                    '1999': 22,
                    '2000': 22,
                    '2001': 23,
                    '2002': 135,
                    '2003': 20,
                    '2004': 151,
                    '2005': 52,
                    '2006': 162
                },
                speed_animation: 200,
                autorun: false,
            });
            $('#histogram_box1').animHist({
                during: 1000,
                data: data,
                speed_animation: 30,
            });
            $('#histogram_box2').animHist({
                during: 1000,
                speed_animation: 100,
                autorun: false,
            });

            $('#run_anim').click(function() {
                $('#histogram_box, #histogram_box2').animHist('run_animation');
            });
        });
    </script>

    <link rel="stylesheet" href="css/histogram.css" />
</head>
<body>
    <button id="run_anim">Run Animation</button>
    <div id="histogram_box"></div>
    <div id="histogram_box1"></div>
    <div id="histogram_box2"></div>
</body>
</html>
