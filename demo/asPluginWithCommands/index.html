<!DOCTYPE html>
<html>
<head>
    <title>Аниминорванная гистограмма: плагин с командами</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../../css/histogram.css" />

    <script type="text/javascript" src="../../libs/jquery.1.7.2.js"></script>
    <script type="text/javascript" src="anim-hist.as-plugin-with-commands.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('#histogram_box').animHist({
                during: 1000,
                data: {
                    '1998': 12,
                    '1999': 22,
                    '2000': 22,
                    '2001': 23,
                    '2002': 135,
                    '2003': 20,
                    '2004': 151,
                    '2005': 52,
                    '2006': 162
                },
                speed_animation: 200,
                autorun: false,
            });

            $('#run_anim').click(function() {
                $('#histogram_box').animHist('run_animation');
            });
        });
    </script>

</head>
<body>
    <button id="run_anim">Run Animation</button>
    <div id="histogram_box"></div>
</body>
</html>
